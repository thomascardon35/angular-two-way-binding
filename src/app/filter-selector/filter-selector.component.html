<div>
  Filter By :

  <div class="inline-block">
    <label for="title-name">
      <input
        type="radio"
        id="title-name"
        name="radio-filter"
        value="title"
        #title
        (click)="btnRadio(title.value)"
      />
      <span class="label-body"> Title </span>
    </label>
  </div>
  <div class="inline-block">
    <label for="first-name">
      <input
        type="radio"
        id="first-name"
        name="radio-filter"
        value="first"
        #firstName
        (click)="btnRadio(firstName.value)"
      />
      <span class="label-body"> First Name </span>
    </label>
  </div>
  <div class="inline-block">
    <label for="last-name">
      <input
        type="radio"
        id="last-name"
        name="radio-filter"
        value="last"
        #lastName
        (click)="btnRadio(lastName.value)"
      />
      <span class="label-body"> Last Name </span>
    </label>
  </div>
</div>
